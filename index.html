<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator | Ludiflex</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <span class="history"><Span-text></Span-text></span>
            <input type="text" class="display" placeholder="0">
        </div>
        <div class="buttons">
            <button class="operator top-operator">AC</button>
            <button class="operator top-operator">DEL</button>
            <button class="operator top-operator">%</button>
            <button class="operator ">&divide;</button>

            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="operator">&times;</button>

            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="operator">-</button>

            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="operator">+</button>

            <button class="value-zero">0</button>
            <button class=".">.</button>
            <button class="operator">=</button>
            

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
